<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/weather png.webp"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main content div  -->
    <div class="main">
      <!-- navigation bar -->
      <div class="nav">
        <img src="images/weather png.webp" alt="weather" />
      </div>

      <!-- hero section -->
      <div class="hero">
        <!-- search -section -->
        <div class="search-section">
          <input class="inputs" type="text" placeholder="Search your city" />
          <button class="search-button"><i class="ri-search-line"></i></button>
        </div>
        <!-- weather-detail -->
        <div class="weather-detail">
          <img class="change" src="images/suns.png" alt="" />

          <div class="inner">
            <h1 class="temperature">0<sup>Â°c</sup></h1>
            <p class="weather-report">Clear</p>
            <p class="city">New Delhi</p>

            <div class="inner2">
              <div class="humidity">
                <img src="images/humidity.png" alt="" />
                <p class="inner-humidity">0<span>%</span></p>
                <p>Humidity</p>
              </div>
              <div class="wind">
                <img src="images/wind.png" alt="wind" />
                <p class="innerwind">0 <span>Km/h</span></p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
        <!-- weather-detail-end -->
      </div>

      <div class="error">
        <h1>location not founded!!!</h1>
        <img src="images/404.webp" alt="" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
